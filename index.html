<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/form.js"></script>
    <link rel="stylesheet" href="css/sobre.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900&amp;display=swap" rel="stylesheet">
    <title>Atualização de cadastro</title>   
</head>

<body>

 <div class="main">
    <div class="container">
        <h1><strong>Atualização de Cadastro</strong></h1>
        <p>Preencha o formulario abaixo.</p>
    <div id="formulario">
        <form action="config.php" name="Update" method="POST" onsubmit="return Validate_Envio();">
                    
            <div class="nome">
                <label class="ls-label col-md-3" id="name">Nome</label>
                <input type="text" placeholder="Nome e sobrenome" name="nome" required>
            </div>

            <div class="cpf">
                <label class="ls-label col-md-4" id="cpf">CPF</label>
                <input type="number" placeholder="333.333.333-33" name="cpf" required>
            </div>

            <div class="telefone">
                <label class="ls-label col-md-4" id="tel">Telefone</label>
                <input type="tel" placeholder="99 9999-9999" name="tel" required>
            </div>

            <div class="email">
                <label class="ls-label col-md-5" id="email">E-mail</label>                   
                <input type="email" placeholder="Escreva seu email" name="email" required>
            </div>

            <div class="endereco">
                <label class="ls-label col-md-6" id="endereco">Endereço</label>
                <input type="text" placeholder="Endereço completo" name="endereco" required>
            </div>

            <div class="cep">
                <label class="ls-label col-md-7" id="cep">Cep</label>
                <input type="text" placeholder="00000-000" name="cep" required>
            </div>
            
            <button id="enviar" value="Enviar">Enviar</button>

        </form>
    </div>
    </div>
</div>

    
</body>

</html>
